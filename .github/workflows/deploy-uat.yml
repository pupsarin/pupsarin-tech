name: Deploy to GitHub Pages - UAT

on:
  push:
    branches:
      - uat
  pull_request:
    branches:
      - uat

env:
  NODE_VERSION: '18'
  NODE_ENV: 'production'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true
        
      - name: Run tests (if available)
        run: npm run test || echo "No tests configured"
        continue-on-error: true
        
      - name: Build application
        run: |
          echo "Building application..."
          npm run build
          echo "Build completed. Contents of dist/:"
          ls -la dist/
          echo "Contents of dist/assets/:"
          ls -la dist/assets/
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: test
    
    # Only deploy on push to uat branch, not on pull requests
    if: github.ref == 'refs/heads/uat'
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: uat
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: |
          echo "Building application..."
          npm run build
          echo "Build completed. Contents of dist/:"
          ls -la dist/
          echo "Contents of dist/assets/:"
          ls -la dist/assets/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          

            
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… UAT deployment successful!"
          echo "ğŸ“¦ Build: ${{ github.sha }}"
          echo "ğŸ·ï¸ Tag: uat-${{ github.run_number }}"
          echo "ğŸŒ Live URL: https://pupsarin.github.io/pupsarin-tech/"
          echo "ğŸ“ Repository: ${{ github.repository }}"
          echo "ğŸ”§ Base path configured for: /pupsarin-tech/"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ UAT deployment failed!"
          echo "ğŸ” Check the logs above for details"
          echo "ğŸ“¦ Build: ${{ github.sha }}" 